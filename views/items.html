<div class="space-y-4">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">Items</h2>
        <button class="btn btn-primary" 
                hx-get="./views/partials/item-form.html" 
                hx-target="#modal-content"
                onclick="window.modal.showModal()">
            Add New Item
        </button>
    </div>

    <div class="h-[calc(100vh-200px)] overflow-x-auto">
        <table class="table table-pin-rows bg-base-200" id="items-table">
            <!-- Items will be loaded here via HTMX -->
        </table>
    </div>
</div>

<!-- Modal for Add/Edit -->
<dialog id="modal" class="modal">
    <form method="dialog" class="modal-box">
        <div id="modal-content"></div>
    </form>
    <form method="dialog" class="modal-backdrop">
        <button>close</button>
    </form>
</dialog>
