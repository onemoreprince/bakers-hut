<div class="p-4">
    <h3 class="text-lg font-bold mb-4">Add New Item</h3>
    <form id="add-item-form" class="space-y-4">
        <div class="form-control">
            <label class="label">
                <span class="label-text">Item Name</span>
            </label>
            <input type="text" name="name" class="input input-bordered" required>
        </div>

        <div class="form-control">
            <label class="label">
                <span class="label-text">Unit</span>
            </label>
            <select name="unit" class="select select-bordered" required>
                <option value="piece">Piece</option>
                <option value="dozen">Dozen</option>
                <option value="kg">Kilogram</option>
            </select>
        </div>

        <div class="form-control">
            <label class="label">
                <span class="label-text">Cost Price</span>
            </label>
            <input type="number" name="cost_price" class="input input-bordered" required min="0" step="0.01">
        </div>

        <div class="form-control">
            <label class="label">
                <span class="label-text">Selling Price</span>
            </label>
            <input type="number" name="selling_price" class="input input-bordered" required min="0" step="0.01">
        </div>

        <div class="form-control">
            <label class="label">
                <span class="label-text">Category</span>
            </label>
            <select name="category" class="select select-bordered" required>
                <option value="bread">Bread</option>
                <option value="pastries">Pastries</option>
                <option value="cakes">Cakes</option>
            </select>
        </div>

        <div class="modal-action">
            <button type="submit" class="btn btn-primary">Save Item</button>
            <button type="button" class="btn" onclick="modal.close()">Cancel</button>
        </div>
    </form>
</div>
