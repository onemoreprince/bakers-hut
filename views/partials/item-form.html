<div class="p-4">
    <h3 class="text-lg font-bold mb-4" id="form-title">Add New Item</h3>
    <form id="item-form" class="space-y-4" onsubmit="handleItemForm(this); return false;">
        <input type="hidden" name="id" id="item-id">
        
        <div class="form-control">
            <label class="label">
                <span class="label-text">Item Name</span>
            </label>
            <input type="text" name="name" id="item-name" class="input input-bordered" required>
        </div>

        <div class="form-control">
            <label class="label">
                <span class="label-text">Unit</span>
            </label>
            <select name="unit" id="item-unit" class="select select-bordered" required>
                <option value="Pc">Piece</option>
                <option value="Pack">Pack</option>
            </select>
        </div>

        <div class="form-control">
            <label class="label">
                <span class="label-text">Cost Price</span>
            </label>
            <input type="number" name="cost_price" id="item-cost-price" class="input input-bordered" required min="0" step="0.01">
        </div>

        <div class="form-control">
            <label class="label">
                <span class="label-text">Selling Price</span>
            </label>
            <input type="number" name="selling_price" id="item-selling-price" class="input input-bordered" required min="0" step="0.01">
        </div>

        <div class="form-control">
            <label class="label">
                <span class="label-text">Category</span>
            </label>
            <select name="item_category_id" id="item-category" class="select select-bordered" required>
                <!-- Categories will be loaded dynamically -->
            </select>
        </div>

        <div class="modal-action">
            <button type="submit" class="btn btn-primary">
                <span class="htmx-indicator loading loading-spinner loading-sm"></span>
                Save Item
            </button>
            <button type="button" class="btn" onclick="modal.close()">Cancel</button>
        </div>
        <div id="form-error" class="alert alert-error mt-4 hidden"></div>
    </form>
</div>
