<div class="p-4">
    <h3 class="text-lg font-bold mb-4">New Sale</h3>
    <form id="sale-form" class="space-y-4">
        <div class="form-control">
            <label class="label">
                <span class="label-text">Select Items</span>
            </label>
            <div id="sale-items-list" class="space-y-2">
                <!-- Items will be loaded here dynamically -->
                <div class="flex gap-2 items-center">
                    <select class="select select-bordered flex-1" name="items[]" required>
                        <option value="">Select an item</option>
                    </select>
                    <input type="number" class="input input-bordered w-24" 
                           name="quantities[]" min="1" value="1" required>
                    <button type="button" class="btn btn-ghost btn-sm" onclick="removeItem(this)">‚ùå</button>
                </div>
            </div>
            <button type="button" class="btn btn-ghost btn-sm mt-2" onclick="addItemRow()">
                + Add Another Item
            </button>
        </div>

        <div class="modal-action">
            <button type="submit" class="btn btn-primary">Complete Sale</button>
            <button type="button" class="btn" onclick="modal.close()">Cancel</button>
        </div>
    </form>
</div>
