<div class="space-y-4">
    <h2 class="text-2xl font-bold">Stock Management</h2>
    
    <form id="stockin-form" class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h3 class="card-title">Add Stock</h3>
            
            <div id="stockin-items-list" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
                <!-- Items will be loaded here dynamically -->
            </div>

            <div class="card-actions justify-end mt-4">
                <button type="submit" class="btn btn-primary">
                    Save Stock Entry
                </button>
            </div>
        </div>
    </form>

    <div class="divider">Recent Stock Updates</div>

    <div class="overflow-x-auto">
        <table class="table table-zebra w-full">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Items</th>
                    <th>Added By</th>
                </tr>
            </thead>
            <tbody id="restock-history">
                <tr>
                    <td colspan="3" class="text-center">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
