<div class="space-y-6">
    <h2 class="text-2xl font-bold mb-6">Stock Management</h2>
    
    <form id="stockin-form" class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h3 class="card-title text-xl mb-4">Add Stock</h3>
            
            <div class="overflow-x-auto">
                <table class="table table-zebra w-full">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Current Stock</th>
                            <th>Add Quantity</th>
                        </tr>
                    </thead>
                    <tbody id="stockin-items-list">
                        <tr>
                            <td colspan="3" class="text-center">
                                <span class="loading loading-spinner loading-md"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="card-actions justify-end mt-6">
                <button type="submit" class="btn btn-primary">
                    <span class="text-xl mr-2">ðŸ“¦</span>
                    Save Stock Entry
                </button>
            </div>
        </div>
    </form>

    <div class="divider">Recent Stock Updates</div>

    <div class="overflow-x-auto">
        <table class="table table-zebra w-full">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Items</th>
                    <th>Added By</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="restock-history">
                <tr>
                    <td colspan="4" class="text-center">
                        <span class="loading loading-spinner loading-md"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
